<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Multi NFT</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.3.1/aframe/build/aframe-ar.min.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;">
    
    <!-- NFT Marker para imagen 1 -->
    <a-nft type="nft" url="assets/arbol">
      <a-entity
        gltf-model="models/Nuts_in_Container_0906104058.glb"
        scale="1 1 1"
        position="0 0 0">
      </a-entity>
    </a-nft>

    <!-- NFT Marker para imagen 2 -->
    <a-nft type="nft" url="assets/dino">
      <a-entity
        gltf-model="models/Spice_Grinders_in_Gar_0904202745.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
